<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/style/style.css">    
    <title>Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="container">
       <form>
        <label for="insert-number"></label>
        <input type="number" id="insert-number" name="insert-number" placeholder="0">
        <label for="degrees-from"></label>
        <select id="degrees-from" name="degrees-from">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <label for="result"></label>
        <input type="number" id="result" name="result" placeholder="0">
        <label for="degrees-to"></label>
        <select id="degrees-to" name="degrees-to">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button id="convert" aria-label="Submit the form and convert the value inserted">Convert!</button>
       </form>
    </div>
<script src="assets/script/script.js"></script> 
</body>
</html>
